<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bingo - Marcador e Cartelas</title>
        <style>
            body {
                  font-family: Arial, sans-serif;
                        text-align: center;
                            }
                                .grid {
                                      display: grid;
                                            grid-template-columns: repeat(15, 50px);
                                                  gap: 5px;
                                                        justify-content: center;
                                                              margin-top: 20px;
                                                                  }
                                                                      .number {
                                                                            background-color: blue;
                                                                                  color: white;
                                                                                        font-size: 20px;
                                                                                              display: flex;
                                                                                                    align-items: center;
                                                                                                          justify-content: center;
                                                                                                                height: 50px;
                                                                                                                      border-radius: 5px;
                                                                                                                            cursor: pointer;
                                                                                                                                  transition: 0.3s;
                                                                                                                                      }
                                                                                                                                          .number.selected {
                                                                                                                                                background-color: red;
                                                                                                                                                    }
                                                                                                                                                        .cartela {
                                                                                                                                                              display: grid;
                                                                                                                                                                    grid-template-columns: repeat(5, 50px);
                                                                                                                                                                          gap: 5px;
                                                                                                                                                                                justify-content: center;
                                                                                                                                                                                      margin: 20px auto;
                                                                                                                                                                                          }
                                                                                                                                                                                              .cartela div {
                                                                                                                                                                                                    background-color: lightgray;
                                                                                                                                                                                                          font-size: 20px;
                                                                                                                                                                                                                height: 50px;
                                                                                                                                                                                                                      display: flex;
                                                                                                                                                                                                                            align-items: center;
                                                                                                                                                                                                                                  justify-content: center;
                                                                                                                                                                                                                                        border: 1px solid #aaa;
                                                                                                                                                                                                                                              border-radius: 5px;
                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                      .cartela div.marked {
                                                                                                                                                                                                                                                            background-color: green;
                                                                                                                                                                                                                                                                  color: white;
                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                          .status {
                                                                                                                                                                                                                                                                                margin-top: 20px;
                                                                                                                                                                                                                                                                                      font-size: 20px;
                                                                                                                                                                                                                                                                                            font-weight: bold;
                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                  </style>
                                                                                                                                                                                                                                                                                                  </head>
                                                                                                                                                                                                                                                                                                  <body>
                                                                                                                                                                                                                                                                                                    <h1>Bingo - Marcador e Cartelas</h1>
                                                                                                                                                                                                                                                                                                      <div class="grid" id="bingoGrid"></div>

                                                                                                                                                                                                                                                                                                        <h2>Minha Cartela</h2>
                                                                                                                                                                                                                                                                                                          <div class="cartela" id="cartela"></div>
                                                                                                                                                                                                                                                                                                            <div class="status" id="status">Ainda jogando...</div>

                                                                                                                                                                                                                                                                                                              <script>
                                                                                                                                                                                                                                                                                                                  // Números do marcador (1 a 75)
                                                                                                                                                                                                                                                                                                                      const grid = document.getElementById('bingoGrid');
                                                                                                                                                                                                                                                                                                                          const calledNumbers = new Set(); // Armazena os números chamados

                                                                                                                                                                                                                                                                                                                              for (let i = 1; i <= 75; i++) {
                                                                                                                                                                                                                                                                                                                                    const div = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                          div.className = 'number';
                                                                                                                                                                                                                                                                                                                                                div.textContent = i;
                                                                                                                                                                                                                                                                                                                                                      div.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                              div.classList.toggle('selected');
                                                                                                                                                                                                                                                                                                                                                                      const num = parseInt(div.textContent);
                                                                                                                                                                                                                                                                                                                                                                              if (calledNumbers.has(num)) {
                                                                                                                                                                                                                                                                                                                                                                                        calledNumbers.delete(num);
                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                          calledNumbers.add(num);
                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                          checkCartela(); // Verifica se ganhou
                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                      grid.appendChild(div);
                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                              // Cartela do usuário
                                                                                                                                                                                                                                                                                                                                                                                                                                                  const minhaCartela = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                        [1, 16, 31, 46, 61],
                                                                                                                                                                                                                                                                                                                                                                                                                                                              [2, 17, 32, 47, 62],
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    [3, 18, 33, 48, 63],
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          [4, 19, 34, 49, 64],
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                [5, 20, 35, 50, 65],
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const cartelaEl = document.getElementById('cartela');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const statusEl = document.getElementById('status');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const cartelaDivs = [];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Renderiza a cartela
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        minhaCartela.forEach(row => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              row.forEach(num => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const div = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              div.textContent = num;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      cartelaDivs.push({ num, div });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              cartelaEl.appendChild(div);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Verifica a cartela para ver se ganhou
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function checkCartela() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Marca os números chamados na cartela
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            cartelaDivs.forEach(({ num, div }) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (calledNumbers.has(num)) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              div.classList.add('marked');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                div.classList.remove('marked');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Verifica vitória (linhas, colunas e diagonais)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (checkWin()) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  statusEl.textContent = 'Você ganhou!';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          statusEl.style.color = 'green';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        statusEl.textContent = 'Ainda jogando...';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                statusEl.style.color = 'black';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // Função para checar se ganhou
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function checkWin() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Checa linhas
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              for (let row of minhaCartela) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (row.every(num => calledNumbers.has(num))) return true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Checa colunas
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (let col = 0; col < 5; col++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (minhaCartela.every(row => calledNumbers.has(row[col]))) return true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Checa diagonais
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const diag1 = [0, 1, 2, 3, 4].every(i => calledNumbers.has(minhaCartela[i][i]));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const diag2 = [0, 1, 2, 3, 4].every(i => calledNumbers.has(minhaCartela[i][4 - i]));

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              return diag1 || diag2;
